<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Weather App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="../static/weather-109.png" type="image/x-icon">
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body class="bg-gradient-to-r from-gray-200 to-gray-400 min-h-screen p-10 flex flex-col">
<!-- Navbar -->
<nav class="bg-gray-800 p-4 rounded-lg shadow-lg mb-10">
    <div class="max-w-7xl mx-auto flex justify-between items-center">
        <div class="text-white text-2xl font-bold">Weather App</div>
        <div class="space-x-4">
            <a href="/weather" class="text-white hover:bg-gray-700 hover:text-white px-3 py-2 rounded">Home</a>
            <a href="/history" class="text-white hover:bg-gray-700 hover:text-white px-3 py-2 rounded">History</a>
            <a href="/about" class="text-white hover:bg-gray-700 hover:text-white px-3 py-2 rounded">About</a>
        </div>
    </div>
</nav>

<!-- History -->
<div class="w-full mx-auto bg-white p-8 rounded-lg shadow-xl mb-8">
    <h1 class="text-3xl font-bold mb-6 text-center text-gray-800">Queries History</h1>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <div th:each="query : ${history}">
            <div class="bg-gray-100 p-4 rounded-lg shadow-lg hover:bg-gray-200 cursor-pointer">
                <h2 class="text-lg font-semibold" th:text="${query.dateTime}"></h2>
                <p>Latitude: <span th:text="${query.latitude}"></span></p>
                <p>Longitude: <span th:text="${query.longitude}"></span></p>

                <!-- Botão para visualizar dados JSON -->
                <button
                        class="mt-2 bg-yellow-500 text-white px-3 py-2 rounded hover:bg-yellow-600"
                        onclick="toggleDetails(this, '${query}')">
                    <i class="fas fa-eye"></i> View Details
                </button>

                <!-- Detalhes do tempo (recolhíveis) -->
                <div class="hidden details mt-2">
                    <h3 class="font-semibold">Hourly Temperatures:</h3>
                    <ul>
                        <li th:each="temp : ${query.weatherResponse.hourly.temperature}"
                            th:text="${temp} + '°C'">
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="bg-gray-800 mt-10 p-4 rounded-lg shadow-lg mt-auto">
    <div class="max-w-7xl mx-auto text-white text-center">
        <p>&copy; 2024 Weather App. All rights reserved.</p>
        <p>Created with ❤️ by Analice Leite</p>
    </div>
</footer>

<script>
    function toggleDetails(button, query) {
        const detailsDiv = button.nextElementSibling; // Obtém o próximo elemento (detalhes)
        detailsDiv.classList.toggle('hidden'); // Alterna a classe hidden

        // Exibe os dados JSON no console do navegador
        console.log('Query JSON:', query);
    }
</script>
</body>
</html>
