<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Weather App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="../static/weather-109.png" type="image/x-icon">
</head>
<body class="bg-gradient-to-r from-gray-200 to-gray-400 min-h-screen p-10 flex flex-col">
<!-- Navbar -->
<nav class="bg-gray-800 p-4 rounded-lg shadow-lg mb-10">
    <div class="max-w-7xl mx-auto flex justify-between items-center">
        <div class="text-white text-2xl font-bold">Weather App</div>
        <div class="space-x-4">
            <a href="/weather" class="text-white hover:bg-gray-500 hover:text-white px-3 py-2 rounded">Home</a>
            <a href="/history" class="text-white hover:bg-gray-500 hover:text-white px-3 py-2 rounded">History</a>
            <a href="/about" class="text-white hover:bg-gray-500 hover:text-white px-3 py-2 rounded">About</a>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="w-full mx-auto bg-white p-8 rounded-lg shadow-xl mb-8">
    <h1 class="text-3xl font-bold mb-6 text-center text-gray-800">Get Weather</h1>

    <form th:action="@{/weather}" method="post" class="space-y-6">
        <div>
            <label for="latitude" class="block text-sm font-medium text-gray-700">Latitude:</label>
            <div class="relative">
                <input type="number" id="latitude" name="latitude" step="0.000001" min="-90" max="90"
                       class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-gray-500 focus:border-gray-500 sm:text-sm" required>
                <i class="fas fa-map-marker-alt absolute top-3 right-3 text-gray-500"></i>
            </div>
        </div>

        <div>
            <label for="longitude" class="block text-sm font-medium text-gray-700">Longitude:</label>
            <div class="relative">
                <input type="number" id="longitude" name="longitude" step="0.000001" min="-180" max="180"
                       class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-gray-500 focus:border-gray-500 sm:text-sm" required>
                <i class="fas fa-map-marker-alt absolute top-3 right-3 text-gray-500"></i>
            </div>
        </div>

        <div class="text-center">
            <button type="submit" class="w-full bg-yellow-500 text-white font-bold py-3 rounded-lg shadow hover:bg-yellow-700 focus:outline-none focus:ring-2 focus:ring-gray-400">
                <i class="fas fa-cloud-sun mr-2"></i> Get Weather
            </button>
        </div>
    </form>

    <div th:if="${error}" class="mt-5">
        <h2 class="text-red-500 font-bold text-center" th:text="${error}"></h2>
    </div>

    <div th:if="${hourly}" class="mt-5 bg-grey-500 px-3 py-4 rounded hover:bg-grey-600">
        <h2 class="text-lg font-semibold mb-3 text-center text-gray-700">Weather Data:</h2>
        <ul class="space-y-2 text-center">
            <li th:each="temp, iterStat : ${hourly.temperature}" class="bg-white p-2 rounded-md shadow-md"
                th:text="'Time: ' + ${hourly.time[iterStat.index]} + ', Temperature: ' + ${temp} + '°C'"></li>
        </ul>
    </div>
</div>

<!-- Footer -->
<footer class="bg-gray-800 mt-10 p-4 rounded-lg shadow-lg mt-auto">
    <div class="max-w-7xl mx-auto text-white text-center">
        <p>&copy; 2024 Weather App. All rights reserved.</p>
        <p>Created with ❤️ by Analice Leite</p>
    </div>
</footer>

</body>
</html>
